services:
  - type: web
    name: copart-scraper
    env: python
    buildCommand: pip install --upgrade pip setuptools wheel && bash build.sh
    startCommand: gunicorn -w 1 -b 0.0.0.0:$PORT --timeout 600 --preload app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: BROWSERLESS_URL
        value: wss://chrome.browserless.io
      # BROWSERLESS_TOKEN should be set in Render dashboard (not in YAML for security)
      # Go to your service → Environment → Add: BROWSERLESS_TOKEN = your-token-here