<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copart Toyota Corolla Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .header .filter-info {
            color: #888;
            font-size: 0.95em;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .stats {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #333;
            font-size: 1.5em;
            font-weight: bold;
        }

        .dashboard {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95em;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-salvage {
            background: #fee;
            color: #c33;
        }

        .badge-location {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-countdown {
            background: #fff3cd;
            color: #856404;
        }

        .link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .link:hover {
            text-decoration: underline;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        /* Mobile App-like Styles */
        .vehicle-card {
            display: none; /* Hidden on desktop, shown on mobile */
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
                background: #f5f5f5;
            }

            .container {
                max-width: 100%;
                padding: 0;
            }

            .header {
                padding: 15px 20px;
                margin: 0;
                border-radius: 0;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                position: sticky;
                top: 0;
                z-index: 100;
            }

            .header h1 {
                font-size: 1.4em;
                margin-bottom: 5px;
            }

            .header p {
                font-size: 0.8em;
                line-height: 1.3;
            }

            .header .filter-info {
                font-size: 0.75em;
                margin-top: 5px;
            }

            .dashboard {
                padding: 10px;
                border-radius: 0;
                box-shadow: none;
                background: #f5f5f5;
            }

            .controls {
                flex-direction: column;
                gap: 12px;
                margin-bottom: 15px;
            }

            .stats {
                width: 100%;
                justify-content: space-between;
                gap: 10px;
            }

            .stat-card {
                flex: 1;
                min-width: 0;
                padding: 12px;
                border-radius: 12px;
            }

            .stat-label {
                font-size: 0.75em;
            }

            .stat-value {
                font-size: 1.2em;
            }

            .refresh-btn {
                width: 100%;
                padding: 16px 20px;
                font-size: 1em;
                min-height: 52px;
                border-radius: 12px;
                font-weight: 600;
            }

            /* Hide table on mobile */
            .table-container {
                display: none;
            }

            /* Show card layout on mobile */
            .vehicle-card {
                display: block;
                background: white;
                border-radius: 16px;
                padding: 0;
                margin-bottom: 12px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
                transition: transform 0.2s, box-shadow 0.2s;
                overflow: hidden;
            }

            .vehicle-card:active {
                transform: scale(0.98);
                box-shadow: 0 1px 4px rgba(0, 0, 0, 0.12);
            }

            .vehicle-card-image-container {
                position: relative;
                width: 100%;
                height: 250px;
                overflow: hidden;
                background: #f0f0f0;
            }

            .vehicle-card-images {
                display: flex;
                width: 100%;
                height: 100%;
                transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
                will-change: transform;
            }

            .vehicle-card-image {
                min-width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
                image-rendering: high-quality;
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
            }

            .vehicle-card-image-nav {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                background: rgba(0, 0, 0, 0.5);
                color: white;
                border: none;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 18px;
                z-index: 10;
                transition: background 0.2s;
            }

            .vehicle-card-image-nav:hover {
                background: rgba(0, 0, 0, 0.7);
            }

            .vehicle-card-image-nav.prev {
                left: 10px;
            }

            .vehicle-card-image-nav.next {
                right: 10px;
            }

            .vehicle-card-image-dots {
                position: absolute;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 6px;
                z-index: 10;
            }

            .vehicle-card-image-dot {
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.5);
                border: none;
                cursor: pointer;
                transition: background 0.2s;
            }

            .vehicle-card-image-dot.active {
                background: white;
                width: 24px;
                border-radius: 4px;
            }

            .vehicle-card-content {
                padding: 16px;
            }

            .vehicle-card-header {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                margin-bottom: 12px;
                padding-bottom: 12px;
                border-bottom: 1px solid #f0f0f0;
            }

            .vehicle-card-title {
                font-size: 1.1em;
                font-weight: 600;
                color: #333;
                margin-bottom: 4px;
            }

            .vehicle-card-lot {
                font-size: 0.85em;
                color: #667eea;
                font-weight: 500;
            }

            .vehicle-card-badges {
                display: flex;
                flex-wrap: wrap;
                gap: 6px;
                margin-top: 8px;
            }

            .vehicle-card-info {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 12px;
                margin-top: 12px;
            }

            .vehicle-card-info-item {
                display: flex;
                flex-direction: column;
            }

            .vehicle-card-info-label {
                font-size: 0.75em;
                color: #888;
                margin-bottom: 4px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            .vehicle-card-info-value {
                font-size: 0.95em;
                color: #333;
                font-weight: 500;
            }

            .vehicle-card-link {
                display: block;
                margin-top: 12px;
                padding: 12px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                text-align: center;
                border-radius: 10px;
                text-decoration: none;
                font-weight: 600;
                font-size: 0.9em;
            }

            .badge {
                font-size: 0.7em;
                padding: 4px 10px;
                border-radius: 12px;
            }

            .error {
                padding: 15px;
                font-size: 0.9em;
                border-radius: 12px;
            }

            .empty-state {
                padding: 60px 20px;
                font-size: 0.95em;
            }

            .loading {
                padding: 40px 20px;
                font-size: 1em;
            }
        }

        /* Extra small phones */
        @media (max-width: 480px) {
            body {
                padding: 0;
            }

            .header {
                padding: 12px 15px;
            }

            .header h1 {
                font-size: 1.3em;
            }

            .header p {
                font-size: 0.75em;
            }

            .header .filter-info {
                font-size: 0.7em;
            }

            .dashboard {
                padding: 8px;
            }

            .stat-card {
                padding: 10px;
            }

            .stat-value {
                font-size: 1.1em;
            }

            .vehicle-card {
                padding: 14px;
                margin-bottom: 10px;
            }

            .vehicle-card-title {
                font-size: 1em;
            }

            .vehicle-card-info {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Copart Toyota Corolla Dashboard</h1>
            <p>2017-2023 ‚Ä¢ Salvage ‚Ä¢ MD, NJ, DC, NY Only</p>
            <p class="filter-info">üìä Odometer: Under 100,000 miles only</p>
        </div>

        <div class="dashboard">
            <div class="controls">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-label">Total Vehicles</div>
                        <div class="stat-value" id="totalCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Last Updated</div>
                        <div class="stat-value" id="lastUpdated" style="font-size: 1em;">Never</div>
                    </div>
                </div>
                <button class="refresh-btn" id="refreshBtn" onclick="refreshData()">
                    üîÑ Refresh Data
                </button>
            </div>

            <div id="content">
                <div class="empty-state">
                    <h2>No Data Available</h2>
                    <p>Click "Refresh Data" to load Toyota Corolla vehicles</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;

        function formatDate() {
            const now = new Date();
            return now.toLocaleString();
        }

        function refreshData() {
            if (isLoading) return;
            
            isLoading = true;
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.disabled = true;
            refreshBtn.textContent = '‚è≥ Loading...';

            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading vehicle data...<br><small>This may take 1-2 minutes</small></p></div>';

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 300000);

            fetch('/api/refresh', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                signal: controller.signal
            })
            .then(response => {
                clearTimeout(timeoutId);
                // Even if response is not ok, try to get JSON for error message
                return response.json().catch(() => {
                    throw new Error(`HTTP error! status: ${response.status}`);
                });
            })
            .then(data => {
                isLoading = false;
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'üîÑ Refresh Data';

                if (data.success) {
                    displayData(data.data);
                    document.getElementById('totalCount').textContent = data.count;
                    document.getElementById('lastUpdated').textContent = formatDate();
                } else {
                    // Show error but keep cached data visible if available
                    const errorMsg = data.error || 'Failed to fetch data';
                    let errorHTML = `<div class="error"><strong>‚ö†Ô∏è Scraping Error:</strong> ${errorMsg}`;
                    
                    // Check if Playwright/Browserless error
                    if (errorMsg.includes('Playwright') || errorMsg.includes('Browserless') || errorMsg.includes('scraper')) {
                        errorHTML += `<br><br><strong>Note:</strong> The dashboard works without scraping, but to refresh data, Playwright and Browserless must be configured.`;
                        errorHTML += `<br>If you have cached data, it will still be displayed below.</div>`;
                    } else {
                        errorHTML += `</div>`;
                    }
                    
                    // If we have cached data in the response, show it
                    if (data.cached && data.data && data.data.length > 0) {
                        errorHTML += '<div style="margin-top: 20px;">';
                        displayData(data.data);
                        document.getElementById('totalCount').textContent = data.count;
                        return; // Don't show error, data is displayed
                    }
                    
                    // Show error, then try to load cached data
                    content.innerHTML = errorHTML;
                    
                    // If we have cached data, show it below the error
                    fetch('/api/data')
                        .then(r => r.json())
                        .then(cachedData => {
                            if (cachedData.success && cachedData.data && cachedData.data.length > 0) {
                                // Append data below error
                                displayData(cachedData.data);
                                document.getElementById('totalCount').textContent = cachedData.count;
                            }
                        })
                        .catch(() => {});
                }
            })
            .catch(error => {
                clearTimeout(timeoutId);
                isLoading = false;
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'üîÑ Refresh Data';
                if (error.name === 'AbortError') {
                    content.innerHTML = `<div class="error"><strong>Timeout:</strong> Scraping took too long. Try again.</div>`;
                } else {
                    content.innerHTML = `<div class="error"><strong>Error:</strong> ${error.message}</div>`;
                }
            });
        }

        function displayData(vehicles) {
            const content = document.getElementById('content');
            
            if (!vehicles || vehicles.length === 0) {
                content.innerHTML = '<div class="empty-state"><h2>No Vehicles Found</h2><p>No Toyota Corolla vehicles match the criteria</p></div>';
                return;
            }

            // Check if mobile (screen width <= 768px)
            const isMobile = window.innerWidth <= 768;

            if (isMobile) {
                // Mobile: Card-based layout with images
                let html = '';
                vehicles.forEach((vehicle, index) => {
                    const cardId = `vehicle-card-${index}`;
                    const images = vehicle.images || [];
                    const hasImages = images.length > 0;
                    
                    html += `<div class="vehicle-card" id="${cardId}">`;
                    
                    // Image carousel
                    if (hasImages) {
                        html += '<div class="vehicle-card-image-container">';
                        html += '<div class="vehicle-card-images" id="' + cardId + '-images">';
                        images.forEach((img, imgIndex) => {
                            // CRITICAL: Ensure MAXIMUM quality for EVERY image - reconstruct Copart URLs
                            let highQualityImg = String(img).trim();
                            
                            // CRITICAL: For Copart CDN images, reconstruct to maximum quality format
                            if (highQualityImg.includes('cs.copart.com')) {
                                // Extract lot number and image number from URL
                                // Pattern: https://cs.copart.com/v1/AUTH_svc.pdoc/{account}/{lot}/{size}/{lot}_{num}.jpg
                                const copartMatch = highQualityImg.match(/cs\.copart\.com\/v1\/AUTH_svc\.pdoc\/(\d+)\/(\d+)\/(?:thumb|small|medium|large|full)\/(\d+)_(\d+)\.jpg/i);
                                if (copartMatch) {
                                    const account = copartMatch[1];
                                    const lotNum = copartMatch[2];
                                    const lotNum2 = copartMatch[3];
                                    const imgNum = copartMatch[4];
                                    // Reconstruct to maximum quality format: /00000/{lot}/full/{lot}_{num}.jpg
                                    highQualityImg = `https://cs.copart.com/v1/AUTH_svc.pdoc/00000/${lotNum}/full/${lotNum}_${imgNum}.jpg`;
                                } else {
                                    // Fallback: replace size paths and fix account number
                                    highQualityImg = highQualityImg.replace(/\/(thumb|small|medium|large)\//gi, '/full/');
                                    highQualityImg = highQualityImg.replace(/\/v1\/AUTH_svc\.pdoc\/\d+\/(\d+)\//, '/v1/AUTH_svc.pdoc/00000/$1/');
                                }
                            } else {
                                // For non-Copart images, replace size paths
                                highQualityImg = highQualityImg.replace(/\/thumb\//gi, '/full/');
                                highQualityImg = highQualityImg.replace(/\/small\//gi, '/full/');
                                highQualityImg = highQualityImg.replace(/\/medium\//gi, '/full/');
                                highQualityImg = highQualityImg.replace(/\/large\//gi, '/full/');
                            }
                            
                            // Remove ALL size/quality/scale/resize parameters
                            highQualityImg = highQualityImg.replace(/[?&](width|height|w|h|size|quality|scale|resize|maxwidth|maxheight)=\d+/gi, '');
                            
                            // Remove query string entirely for maximum quality
                            if (highQualityImg.includes('?')) {
                                highQualityImg = highQualityImg.split('?')[0];
                            }
                            
                            // Add image with MAXIMUM quality
                            // Validate URL before adding - ensure it's a proper image URL
                            const invalidPatterns = ['railway.app', 'web-production', '/lot/', 'copart.com/lot', 'localhost'];
                            const isValidImageUrl = highQualityImg && 
                                highQualityImg.startsWith('http') && 
                                (highQualityImg.includes('.jpg') || highQualityImg.includes('.jpeg') || highQualityImg.includes('.png') || highQualityImg.includes('cs.copart.com')) &&
                                !invalidPatterns.some(pattern => highQualityImg.toLowerCase().includes(pattern));
                            
                            if (isValidImageUrl) {
                                html += `<img src="${highQualityImg}" alt="Vehicle ${imgIndex + 1}" class="vehicle-card-image" loading="lazy" onerror="this.style.display=\'none\'; this.nextElementSibling && (this.nextElementSibling.style.display=\'block\');">`;
                                html += `<div class="image-error-placeholder" style="display:none; width:100%; height:250px; background:#f0f0f0; display:flex; align-items:center; justify-content:center; color:#999; font-size:14px;">Image unavailable</div>`;
                            }
                        });
                        html += '</div>';
                        
                        if (images.length > 1) {
                            html += `<button class="vehicle-card-image-nav prev" onclick="slideImage('${cardId}', -1)">‚Äπ</button>`;
                            html += `<button class="vehicle-card-image-nav next" onclick="slideImage('${cardId}', 1)">‚Ä∫</button>`;
                            html += '<div class="vehicle-card-image-dots" id="' + cardId + '-dots">';
                            images.forEach((_, imgIndex) => {
                                html += `<button class="vehicle-card-image-dot ${imgIndex === 0 ? 'active' : ''}" onclick="goToImage('${cardId}', ${imgIndex})"></button>`;
                            });
                            html += '</div>';
                        }
                        html += '</div>';
                    }
                    
                    html += '<div class="vehicle-card-content">';
                    html += '<div class="vehicle-card-header">';
                    html += `<div><div class="vehicle-card-title">${vehicle.year || 'N/A'} ${vehicle.make || ''} ${vehicle.model || ''}</div>`;
                    html += `<div class="vehicle-card-lot">Lot #${vehicle.lot_number || 'N/A'}</div></div>`;
                    html += '</div>';
                    
                    html += '<div class="vehicle-card-badges">';
                    if (vehicle.damage && vehicle.damage !== 'N/A') {
                        html += `<span class="badge badge-salvage">${vehicle.damage}</span>`;
                    }
                    if (vehicle.location && vehicle.location !== 'N/A') {
                        html += `<span class="badge badge-location">${vehicle.location}</span>`;
                    }
                    if (vehicle.auction_countdown && vehicle.auction_countdown !== 'N/A') {
                        html += `<span class="badge badge-countdown">${vehicle.auction_countdown}</span>`;
                    }
                    html += '</div>';
                    
                    html += '<div class="vehicle-card-info">';
                    html += '<div class="vehicle-card-info-item">';
                    html += '<div class="vehicle-card-info-label">Odometer</div>';
                    html += `<div class="vehicle-card-info-value">${vehicle.odometer ? vehicle.odometer + ' mi' : 'N/A'}</div>`;
                    html += '</div>';
                    html += '<div class="vehicle-card-info-item">';
                    html += '<div class="vehicle-card-info-label">Current Bid</div>';
                    html += `<div class="vehicle-card-info-value">${vehicle.current_bid || 'N/A'}</div>`;
                    html += '</div>';
                    html += '</div>';
                    
                    if (vehicle.url) {
                        html += `<a href="${vehicle.url}" target="_blank" class="vehicle-card-link">View on Copart ‚Üí</a>`;
                    }
                    html += '</div></div>';
                });
                content.innerHTML = html;
                
                // Initialize swipe gestures for image carousels
                initializeImageCarousels();
            } else {
                // Desktop: Table layout
                let html = '<div class="table-container"><table><thead><tr>';
                html += '<th>Lot #</th>';
                html += '<th>Year</th>';
                html += '<th>Make/Model</th>';
                html += '<th>Damage</th>';
                html += '<th>Location</th>';
                html += '<th>Odometer</th>';
                html += '<th>Current Bid</th>';
                html += '<th>Auction Countdown</th>';
                html += '<th>Link</th>';
                html += '</tr></thead><tbody>';

                vehicles.forEach(vehicle => {
                    html += '<tr>';
                    html += `<td>${vehicle.lot_number || 'N/A'}</td>`;
                    html += `<td>${vehicle.year || 'N/A'}</td>`;
                    html += `<td>${vehicle.make || ''} ${vehicle.model || ''}</td>`;
                    html += `<td><span class="badge badge-salvage">${vehicle.damage || 'N/A'}</span></td>`;
                    html += `<td><span class="badge badge-location">${vehicle.location || 'N/A'}</span></td>`;
                    html += `<td>${vehicle.odometer ? vehicle.odometer + ' mi' : 'N/A'}</td>`;
                    html += `<td>${vehicle.current_bid || 'N/A'}</td>`;
                    html += `<td><span class="badge badge-countdown">${vehicle.auction_countdown || 'N/A'}</span></td>`;
                    html += `<td><a href="${vehicle.url || '#'}" target="_blank" class="link">View</a></td>`;
                    html += '</tr>';
                });

                html += '</tbody></table></div>';
                content.innerHTML = html;
            }
        }

        // Image carousel functions
        const carouselStates = {};
        
        function initializeImageCarousels() {
            document.querySelectorAll('.vehicle-card-image-container').forEach(container => {
                const cardId = container.closest('.vehicle-card').id;
                const imagesContainer = container.querySelector('.vehicle-card-images');
                const images = imagesContainer.querySelectorAll('.vehicle-card-image');
                
                if (images.length <= 1) return;
                
                carouselStates[cardId] = {
                    currentIndex: 0,
                    totalImages: images.length
                };
                
                // Add touch/swipe support
                let startX = 0;
                let currentX = 0;
                let isDragging = false;
                
                container.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    isDragging = true;
                });
                
                container.addEventListener('touchmove', (e) => {
                    if (!isDragging) return;
                    currentX = e.touches[0].clientX;
                    const diff = currentX - startX;
                    imagesContainer.style.transform = `translateX(calc(-${carouselStates[cardId].currentIndex * 100}% + ${diff}px))`;
                });
                
                container.addEventListener('touchend', () => {
                    if (!isDragging) return;
                    isDragging = false;
                    const diff = currentX - startX;
                    const threshold = 50;
                    
                    if (Math.abs(diff) > threshold) {
                        if (diff > 0 && carouselStates[cardId].currentIndex > 0) {
                            slideImage(cardId, -1);
                        } else if (diff < 0 && carouselStates[cardId].currentIndex < carouselStates[cardId].totalImages - 1) {
                            slideImage(cardId, 1);
                        } else {
                            updateCarouselPosition(cardId);
                        }
                    } else {
                        updateCarouselPosition(cardId);
                    }
                });
            });
        }
        
        function slideImage(cardId, direction) {
            if (!carouselStates[cardId]) return;
            
            const newIndex = carouselStates[cardId].currentIndex + direction;
            if (newIndex < 0 || newIndex >= carouselStates[cardId].totalImages) return;
            
            carouselStates[cardId].currentIndex = newIndex;
            updateCarouselPosition(cardId);
        }
        
        function goToImage(cardId, index) {
            if (!carouselStates[cardId] || index < 0 || index >= carouselStates[cardId].totalImages) return;
            
            carouselStates[cardId].currentIndex = index;
            updateCarouselPosition(cardId);
        }
        
        function updateCarouselPosition(cardId) {
            const card = document.getElementById(cardId);
            if (!card) return;
            
            const imagesContainer = card.querySelector('.vehicle-card-images');
            const dots = card.querySelectorAll('.vehicle-card-image-dot');
            
            if (imagesContainer) {
                imagesContainer.style.transform = `translateX(-${carouselStates[cardId].currentIndex * 100}%)`;
            }
            
            if (dots) {
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === carouselStates[cardId].currentIndex);
                });
            }
        }

        // Load data on page load
        window.addEventListener('load', () => {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.data && data.data.length > 0) {
                        displayData(data.data);
                        document.getElementById('totalCount').textContent = data.count;
                    }
                })
                .catch(error => {
                    console.error('Error loading initial data:', error);
                });
        });
    </script>
