<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copart Toyota Corolla Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .header .filter-info {
            color: #888;
            font-size: 0.95em;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .stats {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #333;
            font-size: 1.5em;
            font-weight: bold;
        }

        .dashboard {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95em;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-salvage {
            background: #fee;
            color: #c33;
        }

        .badge-location {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-countdown {
            background: #fff3cd;
            color: #856404;
        }

        .link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .link:hover {
            text-decoration: underline;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        /* Mobile App-like Styles */
        .vehicle-card {
            display: none; /* Hidden on desktop, shown on mobile */
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
                background: #f5f5f5;
            }

            .container {
                max-width: 100%;
                padding: 0;
            }

            .header {
                padding: 15px 20px;
                margin: 0;
                border-radius: 0;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                position: sticky;
                top: 0;
                z-index: 100;
            }

            .header h1 {
                font-size: 1.4em;
                margin-bottom: 5px;
            }

            .header p {
                font-size: 0.8em;
                line-height: 1.3;
            }

            .header .filter-info {
                font-size: 0.75em;
                margin-top: 5px;
            }

            .dashboard {
                padding: 10px;
                border-radius: 0;
                box-shadow: none;
                background: #f5f5f5;
            }

            .controls {
                flex-direction: column;
                gap: 12px;
                margin-bottom: 15px;
            }

            .stats {
                width: 100%;
                justify-content: space-between;
                gap: 10px;
            }

            .stat-card {
                flex: 1;
                min-width: 0;
                padding: 12px;
                border-radius: 12px;
            }

            .stat-label {
                font-size: 0.75em;
            }

            .stat-value {
                font-size: 1.2em;
            }

            .refresh-btn {
                width: 100%;
                padding: 16px 20px;
                font-size: 1em;
                min-height: 52px;
                border-radius: 12px;
                font-weight: 600;
            }

            /* Hide table on mobile */
            .table-container {
                display: none;
            }

            /* Show card layout on mobile */
            .vehicle-card {
                display: block;
                background: white;
                border-radius: 16px;
                padding: 16px;
                margin-bottom: 12px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
                transition: transform 0.2s, box-shadow 0.2s;
            }

            .vehicle-card:active {
                transform: scale(0.98);
                box-shadow: 0 1px 4px rgba(0, 0, 0, 0.12);
            }

            .vehicle-card-header {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                margin-bottom: 12px;
                padding-bottom: 12px;
                border-bottom: 1px solid #f0f0f0;
            }

            .vehicle-card-title {
                font-size: 1.1em;
                font-weight: 600;
                color: #333;
                margin-bottom: 4px;
            }

            .vehicle-card-lot {
                font-size: 0.85em;
                color: #667eea;
                font-weight: 500;
            }

            .vehicle-card-badges {
                display: flex;
                flex-wrap: wrap;
                gap: 6px;
                margin-top: 8px;
            }

            .vehicle-card-info {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 12px;
                margin-top: 12px;
            }

            .vehicle-card-info-item {
                display: flex;
                flex-direction: column;
            }

            .vehicle-card-info-label {
                font-size: 0.75em;
                color: #888;
                margin-bottom: 4px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            .vehicle-card-info-value {
                font-size: 0.95em;
                color: #333;
                font-weight: 500;
            }

            .vehicle-card-link {
                display: block;
                margin-top: 12px;
                padding: 12px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                text-align: center;
                border-radius: 10px;
                text-decoration: none;
                font-weight: 600;
                font-size: 0.9em;
            }

            .badge {
                font-size: 0.7em;
                padding: 4px 10px;
                border-radius: 12px;
            }

            .error {
                padding: 15px;
                font-size: 0.9em;
                border-radius: 12px;
            }

            .empty-state {
                padding: 60px 20px;
                font-size: 0.95em;
            }

            .loading {
                padding: 40px 20px;
                font-size: 1em;
            }
        }

        /* Extra small phones */
        @media (max-width: 480px) {
            body {
                padding: 0;
            }

            .header {
                padding: 12px 15px;
            }

            .header h1 {
                font-size: 1.3em;
            }

            .header p {
                font-size: 0.75em;
            }

            .header .filter-info {
                font-size: 0.7em;
            }

            .dashboard {
                padding: 8px;
            }

            .stat-card {
                padding: 10px;
            }

            .stat-value {
                font-size: 1.1em;
            }

            .vehicle-card {
                padding: 14px;
                margin-bottom: 10px;
            }

            .vehicle-card-title {
                font-size: 1em;
            }

            .vehicle-card-info {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Copart Toyota Corolla Dashboard</h1>
            <p>2017-2023 ‚Ä¢ Salvage ‚Ä¢ MD, NJ, DC, NY Only</p>
            <p class="filter-info">üìä Odometer: Under 100,000 miles only</p>
        </div>

        <div class="dashboard">
            <div class="controls">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-label">Total Vehicles</div>
                        <div class="stat-value" id="totalCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Last Updated</div>
                        <div class="stat-value" id="lastUpdated" style="font-size: 1em;">Never</div>
                    </div>
                </div>
                <button class="refresh-btn" id="refreshBtn" onclick="refreshData()">
                    üîÑ Refresh Data
                </button>
            </div>

            <div id="content">
                <div class="empty-state">
                    <h2>No Data Available</h2>
                    <p>Click "Refresh Data" to load Toyota Corolla vehicles</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;

        function formatDate() {
            const now = new Date();
            return now.toLocaleString();
        }

        function refreshData() {
            if (isLoading) return;
            
            isLoading = true;
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.disabled = true;
            refreshBtn.textContent = '‚è≥ Loading...';

            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading"><div class="spinner"></div><p>Scraping data from Copart...<br><small>This may take 1-2 minutes</small></p></div>';

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 300000);

            fetch('/api/refresh', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                signal: controller.signal
            })
            .then(response => {
                clearTimeout(timeoutId);
                // Even if response is not ok, try to get JSON for error message
                return response.json().catch(() => {
                    throw new Error(`HTTP error! status: ${response.status}`);
                });
            })
            .then(data => {
                isLoading = false;
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'üîÑ Refresh Data';

                if (data.success) {
                    displayData(data.data);
                    document.getElementById('totalCount').textContent = data.count;
                    document.getElementById('lastUpdated').textContent = formatDate();
                } else {
                    // Show error but keep cached data visible if available
                    const errorMsg = data.error || 'Failed to fetch data';
                    let errorHTML = `<div class="error"><strong>‚ö†Ô∏è Scraping Error:</strong> ${errorMsg}`;
                    
                    // Check if Playwright/Browserless error
                    if (errorMsg.includes('Playwright') || errorMsg.includes('Browserless') || errorMsg.includes('scraper')) {
                        errorHTML += `<br><br><strong>Note:</strong> The dashboard works without scraping, but to refresh data, Playwright and Browserless must be configured.`;
                        errorHTML += `<br>If you have cached data, it will still be displayed below.</div>`;
                    } else {
                        errorHTML += `</div>`;
                    }
                    
                    // If we have cached data in the response, show it
                    if (data.cached && data.data && data.data.length > 0) {
                        errorHTML += '<div style="margin-top: 20px;">';
                        displayData(data.data);
                        document.getElementById('totalCount').textContent = data.count;
                        return; // Don't show error, data is displayed
                    }
                    
                    // Show error, then try to load cached data
                    content.innerHTML = errorHTML;
                    
                    // If we have cached data, show it below the error
                    fetch('/api/data')
                        .then(r => r.json())
                        .then(cachedData => {
                            if (cachedData.success && cachedData.data && cachedData.data.length > 0) {
                                // Append data below error
                                displayData(cachedData.data);
                                document.getElementById('totalCount').textContent = cachedData.count;
                            }
                        })
                        .catch(() => {});
                }
            })
            .catch(error => {
                clearTimeout(timeoutId);
                isLoading = false;
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'üîÑ Refresh Data';
                if (error.name === 'AbortError') {
                    content.innerHTML = `<div class="error"><strong>Timeout:</strong> Scraping took too long. Try again.</div>`;
                } else {
                    content.innerHTML = `<div class="error"><strong>Error:</strong> ${error.message}</div>`;
                }
            });
        }

        function displayData(vehicles) {
            const content = document.getElementById('content');
            
            if (!vehicles || vehicles.length === 0) {
                content.innerHTML = '<div class="empty-state"><h2>No Vehicles Found</h2><p>No Toyota Corolla vehicles match the criteria</p></div>';
                return;
            }

            // Check if mobile (screen width <= 768px)
            const isMobile = window.innerWidth <= 768;

            if (isMobile) {
                // Mobile: Card-based layout
                let html = '';
                vehicles.forEach(vehicle => {
                    html += '<div class="vehicle-card">';
                    html += '<div class="vehicle-card-header">';
                    html += `<div><div class="vehicle-card-title">${vehicle.year || 'N/A'} ${vehicle.make || ''} ${vehicle.model || ''}</div>`;
                    html += `<div class="vehicle-card-lot">Lot #${vehicle.lot_number || 'N/A'}</div></div>`;
                    html += '</div>';
                    
                    html += '<div class="vehicle-card-badges">';
                    if (vehicle.damage && vehicle.damage !== 'N/A') {
                        html += `<span class="badge badge-salvage">${vehicle.damage}</span>`;
                    }
                    if (vehicle.location && vehicle.location !== 'N/A') {
                        html += `<span class="badge badge-location">${vehicle.location}</span>`;
                    }
                    if (vehicle.auction_countdown && vehicle.auction_countdown !== 'N/A') {
                        html += `<span class="badge badge-countdown">${vehicle.auction_countdown}</span>`;
                    }
                    html += '</div>';
                    
                    html += '<div class="vehicle-card-info">';
                    html += '<div class="vehicle-card-info-item">';
                    html += '<div class="vehicle-card-info-label">Odometer</div>';
                    html += `<div class="vehicle-card-info-value">${vehicle.odometer ? vehicle.odometer + ' mi' : 'N/A'}</div>`;
                    html += '</div>';
                    html += '<div class="vehicle-card-info-item">';
                    html += '<div class="vehicle-card-info-label">Current Bid</div>';
                    html += `<div class="vehicle-card-info-value">${vehicle.current_bid || 'N/A'}</div>`;
                    html += '</div>';
                    html += '</div>';
                    
                    if (vehicle.url) {
                        html += `<a href="${vehicle.url}" target="_blank" class="vehicle-card-link">View on Copart ‚Üí</a>`;
                    }
                    html += '</div>';
                });
                content.innerHTML = html;
            } else {
                // Desktop: Table layout
                let html = '<div class="table-container"><table><thead><tr>';
                html += '<th>Lot #</th>';
                html += '<th>Year</th>';
                html += '<th>Make/Model</th>';
                html += '<th>Damage</th>';
                html += '<th>Location</th>';
                html += '<th>Odometer</th>';
                html += '<th>Current Bid</th>';
                html += '<th>Auction Countdown</th>';
                html += '<th>Link</th>';
                html += '</tr></thead><tbody>';

                vehicles.forEach(vehicle => {
                    html += '<tr>';
                    html += `<td>${vehicle.lot_number || 'N/A'}</td>`;
                    html += `<td>${vehicle.year || 'N/A'}</td>`;
                    html += `<td>${vehicle.make || ''} ${vehicle.model || ''}</td>`;
                    html += `<td><span class="badge badge-salvage">${vehicle.damage || 'N/A'}</span></td>`;
                    html += `<td><span class="badge badge-location">${vehicle.location || 'N/A'}</span></td>`;
                    html += `<td>${vehicle.odometer ? vehicle.odometer + ' mi' : 'N/A'}</td>`;
                    html += `<td>${vehicle.current_bid || 'N/A'}</td>`;
                    html += `<td><span class="badge badge-countdown">${vehicle.auction_countdown || 'N/A'}</span></td>`;
                    html += `<td><a href="${vehicle.url || '#'}" target="_blank" class="link">View</a></td>`;
                    html += '</tr>';
                });

                html += '</tbody></table></div>';
                content.innerHTML = html;
            }
        }

        // Load data on page load
        window.addEventListener('load', () => {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.data && data.data.length > 0) {
                        displayData(data.data);
                        document.getElementById('totalCount').textContent = data.count;
                    }
                })
                .catch(error => {
                    console.error('Error loading initial data:', error);
                });
        });
    </script>
</body>
</html>
